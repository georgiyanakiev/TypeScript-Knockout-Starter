<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typescript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <p>
        Hello from
        <strong data-bind="text: language">TypeScript</strong>
        and
        <strong data-bind="text: framework">Knockout</strong>!
    </p>

    <p>Language: <input data-bind="value: language" /></p>
    <p>Framework: <input data-bind="value: framework" /></p>

    <script src="./externals/require.js"></script>
    <script src="./built/require-config.js"></script>
    <script>
        require(["built/hello"]);
    </script>
</body>
</html>
